<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>This is car List</h1>
<table border="1">

    <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.name}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
    </tr>
</table>

</body>
</html>
